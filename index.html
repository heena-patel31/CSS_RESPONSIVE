<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <title>CSS Responsive</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <a href="./index.html">
            <div class="logo">

            </div>
        </a>

        <nav>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <aside>
        <div class="calender">
            <h3>Calender</h3>
            <ul>
                <li>Sydney 12 July</li>
                <li>Melbourne 18 July</li>
                <li>South Au 3 June</li>
            </ul>
        </div>

        <form action="">
            <h3>Newsletter</h3>

            <label for="user_name">Name:</label>
            <input type="text" name="user_name" id="user_name" required>

            <label for="user_email">Email:</label>
            <input type="email" name="user_email" id="user_email" required>

            <button type="submit">Submit</button>
        </form>
    </aside>

    <main>
        <h1>Global Partners</h1>
        <div class="cards">
            <div class="card">
                <div class="image image-1"></div>
                    <p class="partner">Samsung</p>
            </div>

            <div class="card">
                <div class="image image-2"></div>
                    <p class="partner">IBM</p>
            </div>

            <div class="card">
                <div class="image image-3"></div>
                    <p class="partner">Apple</p>
            </div>

            <div class="card">
                <div class="image image-4"></div>
                    <p class="partner">Omega</p>
            </div>

            <div class="card">
                <div class="image image-5"></div>
                    <p class="partner">HSBC</p>
            </div>


        </div>
    </main>
    
    <footer>
        <p>Copyright techMeetup 2023</p>
    </footer>
</body>
</html>
